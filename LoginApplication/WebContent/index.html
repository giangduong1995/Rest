<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>

</head>
<body>

	<button onclick="myFunctionGet()">Click Get</button>

	<button onclick="myFunctionPost()">Click Post</button>

	<script>
		function myFunctionGet() {
			$.ajax({
				url : "http://localhost:8181/departments",
				type : "GET",
				success : function(result) {
					console.log(result);
				},
				error : function(error) {
					console.log(error);
				}
			})

		}

		function myFunctionPost() {
			var department = {
				"departmentName" : "Java",
				"numberOfEmployee" : 24,
				"manager" : "thuchv"
			};
			$.ajax({
				url : "http://localhost:8181/department",
				type : "POST",
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				data: JSON.stringify(department),
				success : function(result) {
					console.log(result)
				},
				error : function(error) {
					console.log(error)
				}
			});
		}
	</script>

	<script src="./asset/core/libraries/jquery.min.js"></script>

</body>
</html>
